name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Type-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Type-check
        run: bunx tsc --noEmit
