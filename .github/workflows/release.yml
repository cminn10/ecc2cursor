name: Release

on:
  pull_request:
    types: [labeled]
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  # ── Job 1: Validate labels ──────────────────────────────────────────────────
  validate:
    name: Validate release labels
    if: github.event.label.name == 'release'
    runs-on: ubuntu-latest

    outputs:
      bump: ${{ steps.bump.outputs.type }}

    steps:
      - name: Determine bump type
        id: bump
        run: |
          LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'

          HAS_MAJOR=$(echo "$LABELS" | jq -r 'map(select(. == "major")) | length')
          HAS_MINOR=$(echo "$LABELS" | jq -r 'map(select(. == "minor")) | length')
          HAS_PATCH=$(echo "$LABELS" | jq -r 'map(select(. == "patch")) | length')

          COUNT=$(( HAS_MAJOR + HAS_MINOR + HAS_PATCH ))

          if [ "$COUNT" -eq 0 ]; then
            echo "::error::Release PR must have exactly one of: patch, minor, major labels"
            exit 1
          fi
          if [ "$COUNT" -gt 1 ]; then
            echo "::error::Release PR must have exactly one of: patch, minor, major labels (found $COUNT)"
            exit 1
          fi

          if [ "$HAS_MAJOR" -eq 1 ]; then
            echo "type=major" >> "$GITHUB_OUTPUT"
          elif [ "$HAS_MINOR" -eq 1 ]; then
            echo "type=minor" >> "$GITHUB_OUTPUT"
          else
            echo "type=patch" >> "$GITHUB_OUTPUT"
          fi

          echo "Bump type: $(cat "$GITHUB_OUTPUT" | grep type | cut -d= -f2)"

  # ── Job 2: Publish to npm (requires manual approval) ────────────────────────
  publish:
    name: Publish to npm
    needs: validate
    runs-on: ubuntu-latest
    environment: npm-publish

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Bump version
        id: version
        run: |
          npm version ${{ needs.validate.outputs.bump }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumped to v$VERSION (${{ needs.validate.outputs.bump }})"

      - name: Build
        run: bun run build

      - name: Type-check
        run: bunx tsc --noEmit
      - name: Publish to npm
        run: |
          npm publish --access public 2>&1 | tee /tmp/npm-publish.log
          EXIT_CODE=${PIPESTATUS[0]}
          if [ $EXIT_CODE -ne 0 ]; then
            if grep -q "You cannot publish over the previously published versions" /tmp/npm-publish.log; then
              echo "::warning::Version already published on npm — skipping"
            else
              cat /tmp/npm-publish.log
              exit $EXIT_CODE
            fi
          fi

      - name: Push version bump to PR branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

  # ── Job 3: Merge PR, tag, and create GitHub Release ─────────────────────────
  finalize:
    name: Merge & Release
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Merge PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --merge \
            --admin

      - name: Checkout main (post-merge)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ needs.publish.outputs.version }}"
          git push origin "v${{ needs.publish.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.publish.outputs.version }}
          name: v${{ needs.publish.outputs.version }}
          generate_release_notes: true
